<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Visual Illusions</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <h1 class="title">Visual Illusions Lab</h1>
        <p class="tagline">Browse the gallery. Click an illusion to open it.</p>
      </div>

      <div class="header-actions">
        <label class="search">
          <span class="sr-only">Search</span>
          <input id="searchInput" type="search" placeholder="Search (e.g., depth, ponzo, colour)…" />
        </label>
        <button id="clearBtn" class="btn ghost" type="button">Clear</button>
        <button id="presenterBtn" class="btn" type="button">Presenter mode</button>
      </div>
    </div>

    <div class="filters" id="filtersBar">
      <div class="filters-inner">
        <div class="chip-row" id="tagChips"></div>
        <div class="meta" id="resultsMeta"></div>
      </div>
    </div>
  </header>

  <main class="shell">
    <!-- GALLERY VIEW -->
    <section id="galleryView" class="view" aria-label="Illusion gallery">
      <div id="cardGrid" class="card-grid"></div>
    </section>

    <!-- PLAYER VIEW -->
    <section id="playerView" class="view hidden" aria-label="Illusion player">
      <div class="player-topbar">
        <button id="backBtn" class="btn ghost" type="button">← Back to gallery</button>

        <div class="player-titlewrap">
          <h2 id="playerTitle" class="player-title">Illusion</h2>
          <div id="playerTags" class="tag-list"></div>
        </div>

        <div class="player-nav">
          <button id="prevBtn" class="btn ghost" type="button">Prev</button>
          <button id="nextBtn" class="btn ghost" type="button">Next</button>
        </div>
      </div>

      <div class="player-grid">
        <section class="stage panel">
          <div id="illusionStage" class="stage-inner"></div>
        </section>

        <aside class="controls panel">
          <h3 class="panel-title">Controls</h3>
          <div id="illusionControls"></div>
          <div id="moduleStatus" class="small status"></div>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <span>Built for teaching demos. Deep-link with <code>#illusion=ponzo</code>.</span>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
